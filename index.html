<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Exercise 1: Creating a Webpage with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #pokemon{
            width: 250px;
            height: 250px;
        }
    </style>

</head>

<!--start of body-->
<body>

    <!--new div for title-->
    <div class="container-fluid bg-info text-center text-white p-5">
        <h1 class="text-uppercase">Pokédex</h1>   
    </div>

     <!--new div for table-->
     <div class="container mt-4 bg-info">
        <h3 class="text-center p-3"></h3>

        <!--start of table-->
        <table class="table table-hover table-white table-bordered text-center"> <!--table-hover, table-dark, table-bordered, table-[color]-->
            <thead>
              <tr>
                <th scope="col">Pokémon</th>
                <th scope="col">Information</th>
              </tr>
            </thead>
            <tbody>

                <!--squirtle-->
                <tr>
                    <td><br><br><img src="squirtle.png" class="img-fluid rounded" id="pokemon"></td>
                    <td class="fw-light fs-2">
                        <br>
                        Squirtle
                        <br><br>
                        Type:
                        <a href="https://www.pokemon.com/us/pokedex/squirtle" class="btn btn-primary">Water</a>
                        <br><br>
                        Weaknesses:
                        <a href="https://www.pokemon.com/us/pokedex/squirtle" class="btn btn-success">Grass</a>
                        <a href="https://www.pokemon.com/us/pokedex/squirtle" class="btn btn-warning">Electric</a>
                        <br><br>
                    </td>
                </tr>

                <!--wartotle-->
                <tr>
                    <td><br><br><img src="wartotle.png" class="img-fluid rounded" id="pokemon"></td>
                    <td class="fw-light fs-2">
                        <br>
                        Wartotle
                        <br><br>
                        Type:
                        <a href="https://www.pokemon.com/us/pokedex/wartortle" class="btn btn-primary">Water</a>
                        <br><br>
                        Weaknesses:
                        <a href="https://www.pokemon.com/us/pokedex/wartortle" class="btn btn-success">Grass</a>
                        <a href="https://www.pokemon.com/us/pokedex/wartortle" class="btn btn-warning">Electric</a>
                        <br><br>
                    </td>
                </tr>

                <!--blastoise-->
                <tr>
                    <td><br><br><img src="blastoise.png" class="img-fluid rounded" id="pokemon"></td>
                    <td class="fw-light fs-2">
                        <br>
                        Blastoise
                        <br><br>
                        Type:
                        <a href="https://www.pokemon.com/us/pokedex/blastoise" class="btn btn-primary">Water</a>
                        <br><br>
                        Weaknesses:
                        <a href="https://www.pokemon.com/us/pokedex/blastoise" class="btn btn-success">Grass</a>
                        <a href="https://www.pokemon.com/us/pokedex/blastoise" class="btn btn-warning">Electric</a>
                        <br><br>
                    </td>
                </tr>

            </tbody>
            <!--end of table-->
        </table>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--end of body-->
</body>

</html>
